<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form-1">
        <h2>Đăng ký</h2>

        <div class="form-group">
            <label>Họ và tên</label>
            <input id="fullname" type="text" placeholder="Nhập họ tên">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input id="email" type="text" placeholder="VD: email@domain.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label>Mật khẩu</label>
            <input id="password" type="password" placeholder="Nhập mật khẩu">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label>Nhập lại mật khẩu</label>
            <input id="password_confirmation" type="password" placeholder="Nhập lại mật khẩu">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label>Tỉnh/TP</label>
            <select id="province">
                <option value="">-- Chọn Tỉnh/TP --</option>
                <option value="Hà Nội">Hà Nội</option>
                <option value="TP HCM">TP HCM</option>
                <option value="Đà Nẵng">Đà Nẵng</option>
            </select>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label>Giới tính</label>
            <label><input type="radio" name="gender" value="Nam"> Nam</label>
            <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
            <label><input type="radio" name="gender" value="Khác"> Khác</label>
            <span class="form-message"></span>
        </div>

        <button type="submit">Đăng ký</button>

        
    </form>

    <script src="validator.js"></script>
</body>
</html>
